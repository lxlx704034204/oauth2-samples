<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>江南一点雨</title>
</head>
<body>
你好，江南一点雨！

<!--
点击超链接就可以实现第三方登录，超链接的参数如下：
  client_id 客户端 ID，根据我们在授权服务器中的实际配置填写。
  response_type 表示响应类型，这里是 code 表示响应一个授权码。
  redirect_uri 表示授权成功后的重定向地址，这里表示回到第三方应用的首页。
  scope 表示授权范围。
h1 标签中的数据是来自资源服务器的，当授权服务器通过后，我们拿着 access_token 去资源服务器加载数据，加载到的数据就在 h1 标签中显示出来。
-->

<a href="http://localhost:8080/oauth/authorize?client_id=javaboy5&response_type=code&scope=all&redirect_uri=http://localhost:8082/index.html">第三方登录</a>

<h1 th:text="${msg}"></h1>
</body>
</html>
